<div class="container-fluid">
  <div class="row jumbotron">
    <div class="booking-image col-md-4 col-lg-4">
        <img class="dhlimg"  src="../../assets/dhltrade.jpg" alt="Booking Image">
    </div>
    <div class="booking-image col-md-4 col-lg-4">
        <img class="dhlimg"  src="../../assets/About_mobi_banner.jpg" alt="Booking Image">
    </div>
    <div class="col-md-4 col-lg-4">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label class="label">Username</label>
        <input type="text" class="form-control" formControlName="userName">
      </div>
      <div class="form-group">
        <label class="label">Password</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <div>
      <button type="submit" (click)="this.login()"><p class="button-text">Login</p></button>
    </div>
    </form>
  </div>
</div>
  </div>
